x-common-vars: &common-vars
  tty: true
  stdin_open: true
  network_mode: host
  stop_grace_period: 1s
  environment:
    RMW_IMPLEMENTATION: rmw_cyclonedds_cpp
    ROS_DOMAIN_ID: 42

