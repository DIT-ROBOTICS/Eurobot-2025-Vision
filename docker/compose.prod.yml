services:
  realsense:
    build:
      context: .
      target: realsense  
      args:
        USER: realsense
        LIBREALSENSE_VERSION: 2.56.2
    <<: *common-vars
    profiles: ['camera']

  aruco:
    build:
      context: .
      target: aruco 
      args:
        USER: aruco
    <<: *common-vars
    profiles: ['module']

  ultralytics-ros:
    build:
      context: .
      target: ultralytics-ros-$PLATFORM
      args:
        USER: ultralytics
    <<: 
      - *common-vars
      # - *gpu-vars
    profiles: ['module']

  ultralytics-training:
    build:
      context: .
      target: pytorch-training
    <<: *common-vars
    # deploy:
    #  resources:
    #    reservations:
    #      devices:
    #        - driver: nvidia
    #          count: 1
    #          capabilities: [gpu]
    shm_size: 6gb
    profiles: ['train']
    
  gui:
    build:
      context: .
      target: gui
      args:
        USER: gui
    <<: *common-vars
    environment:
      DISPLAY: $DISPLAY
      WAYLAND_DISPLAY: $WAYLAND_DISPLAY
      RMW_IMPLEMENTATION: rmw_cyclonedds_cpp
      ROS_DOMAIN_ID: 42
    profiles: ['gui']
  