x-common-vars: &common-vars
  tty: true
  stdin_open: true
  network_mode: host
  stop_grace_period: 1s
  environment:
    RMW_IMPLEMENTATION: rmw_cyclonedds_cpp
    ROS_DOMAIN_ID: $ROS_DOMAIN_ID

x-gpu-vars: &gpu-vars
  ipc: host
  shm_size: 6gb
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

services:
  realsense:
    build:
      context: .
      target: realsense  
      args:
        USER: realsense
        LIBREALSENSE_VERSION: $LIBREALSENSE_VERSION
        REALSENSE_ROS_VERSION: $REALSENSE_ROS_VERSION
    <<: *common-vars
    profiles: ['camera']

  aruco:
    build:
      context: .
      target: aruco 
      args:
        USER: aruco
    <<: *common-vars
    profiles: ['aruco']

  ultralytics-ros:
    build:
      context: .
      target: ultralytics-ros
      args:
        USER: ultralytics
    <<: 
      - *common-vars
      # - *gpu-vars
    profiles: ['yolo']

  ultralytics-training:
    build:
      context: .
      target: ultralytics-training
    <<: 
      - *common-vars
      # - *gpu-vars
    profiles: ['train']
    
  gui:
    build:
      context: .
      target: gui
      args:
        USER: gui
    <<: *common-vars
    environment:
      DISPLAY: $DISPLAY
      RMW_IMPLEMENTATION: rmw_cyclonedds_cpp
      ROS_DOMAIN_ID: $ROS_DOMAIN_ID
    profiles: ['gui']
  